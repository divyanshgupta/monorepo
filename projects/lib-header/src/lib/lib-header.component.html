<ng-container *ngIf="team | async as team">
  <mat-toolbar [style.background]="team.color" class="header header-toolbar">
    <img src="{{team.logos[1]}}" alt="{{team.school}} logo">
    <span class="header header-school" [style.color]="team.alt_color">{{(config | async).title}}</span>
  </mat-toolbar>
</ng-container>
